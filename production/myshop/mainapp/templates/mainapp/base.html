<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts
    ============================================ -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS
    ============================================ -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!-- Font awesome CSS
    ============================================ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- owl.carousel CSS
    ============================================ -->
    <link rel="stylesheet" href="{% static '/css/owl.carousel.css' %}">
    <!-- style CSS
    ============================================ -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

  </head>
  <body>
    <!-- START HEADER-AREA -->
    <header class="header-area">
     {% include 'inc/inc-menu.html' %}  
    </header>
    <!-- END HEADER-AREA -->

    <!-- START CONTENT-AREA-->
    <br>
    {% block content %}
    {% endblock %}
    <!-- END CONTENT-AREA-->

    <!-- START FOOTER-AREA -->
    <footer class="footer-area">
      <!-- Footer Start -->
      <div class="footer">
        <div class="container">
        </div>
      </div>
      <!-- Footer End -->
      <!-- Copyright-area Start -->
      <div class="copyright-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="copyright">
                <p>Copyright &copy; Взято с <a href="http://bayguzin.ru" target="_blank"> bayguzin.ru </a> All rights
                  reserved.</p>
                <div class="payment">
                  <a href="#"><img src="{% static '/img/payment.png' %}" alt="Payment"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Copyright-area End -->
    </footer>
    <!-- END FOOTER-AREA -->

    <!-- START SCRIPTS -->
    <script src="{% static '/js/jquery-1.11.3.min.js' %}"></script>
    <!-- bootstrap JS
    ============================================ -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- wow JS
    ============================================ -->
    <script src="{% static '/js/wow.min.js' %}"></script>
    <!-- meanmenu JS
    ============================================ -->
    <script src="{% static '/js/jquery.meanmenu.js' %}"></script>
    <!-- owl.carousel JS
    ============================================ -->
    <script src="{% static '/js/owl.carousel.min.js' %}"></script>
    <!-- Nivo slider js
    ============================================ -->
    <script src="{% static '/js/jquery.nivo.slider.js' %}" type="text/javascript"></script>
    <!-- main JS
    ============================================ -->
    <script src="{% static '/js/main.js' %}"></script>
    <!-- END SCRIPTS-->
  </body>
</html>
