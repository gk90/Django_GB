{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
	<table class="table">
		<tr>
			<th>
				Название
			</th>
			<th>
				Категория
			</th>
			<th>
				Изменить
			</th>
			<th>
				Удалить
			</th>
		</tr>
		{% for item in products %}
			<tr>
				<td>
					<a href="{% url 'myadmin:product' pk=item.pk %}">{{item.name}}</a>
				</td>
				<td>
					{{item.category.name}}
				</td>
				<td>
					<a href="{% url 'myadmin:update_product' pk=item.pk %}"> Изменить</a>
				</td>
				<td>
					<a href="{% url 'myadmin:delete_product' pk=item.pk %}"> Удалить</a>
				</td>
			</tr>
		{% endfor %}
	</table>
	<a href="{% url 'myadmin:create_product' %}"> Добавить </a>
{% endblock %}
