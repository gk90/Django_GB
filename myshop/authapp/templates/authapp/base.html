<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        {{ title|capfirst }}
      {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    {% endblock %}
    {% block js %}

    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="h2 text-center head">
         {% block header %} 
          {{title}} 
         {% endblock %}
        </div>
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
