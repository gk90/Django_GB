{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
  {% if user.is_authenticated %}
  <h1> Ваша учетная запись активирована <h1>    
  <button class="btn btn-round form-control">
    <a href="{% url 'mainapp:index' %}" class="">Перейти на главную</a>
  </button>
  {% else %}
    <h1> Верификация не пройдена. Пройдите регистрацию заново <h2>
  {% endif %}

{% endblock %}
