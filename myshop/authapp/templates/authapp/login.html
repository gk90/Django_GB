{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
  <form class="form-horizontal" action="{% url 'authapp:login' %}" method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
  </form>
  <button class="btn btn-round form-control">
    <a href="{% url 'authapp:register' %}" class="">Зарегистрироваться</a>
  </button>
  <button class="btn btn-round form-control">
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
      Vk sign in
    </a>
  </button>
{% endblock %}
